<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obsidian Axis AI Assistant</title>
  <link rel="stylesheet" href="chatbot.css" />
</head>

<body>

  <!-- Background glows -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- MAIN CENTERED WRAPPER -->
  <div class="chat-wrapper">

    <!-- CHAT CARD -->
    <section class="chat-card">

      <!-- HEADER -->
      <header class="chat-header">
        <div class="chat-title-row">
          <div class="chat-avatar">
            <img src="../obsidian-axis-logo.png" alt="logo" />
          </div>
          <div>
            <div class="chat-title">Obsidian Axis AI Assistant</div>
            <div class="chat-subtitle">Modernization • Workflows • Automation</div>
          </div>
        </div>
        <div class="status-pill"><span class="status-dot"></span>Live</div>
      </header>

      <!-- CHAT LOG -->
      <div id="chat-log" class="chat-log">
        <div class="msg msg-bot">
          Hello — I’m the Obsidian Axis AI assistant. How can I help you today?
        </div>
      </div>

      <!-- INPUT ROW -->
      <form id="chat-form" class="chat-input-row">
        <input id="user-input" type="text" placeholder="Ask me anything…" autocomplete="off" />
        <button id="send-btn" type="submit">Send</button>
      </form>

      <!-- HINTS -->
      <div class="hint-row">
        <button class="hint-pill" data-hint="Help me modernize a workflow.">Modernize a workflow</button>
        <button class="hint-pill" data-hint="Explain an AI automation idea.">AI automation idea</button>
        <button class="hint-pill" data-hint="Describe a Smart Inventory Board.">Smart Inventory Board</button>
      </div>

    </section>

  </div>

  <script src="chatbot.js"></script>
</body>
</html>
